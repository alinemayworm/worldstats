<div class="flex flex-col h-screen w-screen bg-blue-ultralight">
  <header class="h-32 w-full bg-transparent"></header>

  <main
    class="h-full w-full bg-contain bg-no-repeat bg-center flex justify-center items-center"
    id="app-background"
    @fadeIn
    (@fadeIn.done)="startTextAnimation()"
  >
    <div
      class="w-full h-48 p-6 bg-pink-dark hover:bg-pink-regular transition ease-in-out duration-200 opacity-70 mb-4 tracking-widest text-white"
    >
      <div
        class="h-full w-full flex flex-col justify-between items-center relative"
      >
        <span class="text-7xl"> WorldStats</span>
        <button
          [@fadeIn]
          *ngIf="animateText"
          class="absolute bottom-0 text-2xl transition ease-in-out duration-150 p-2 hover:bg-orange-regular rounded tracking-wider"
        >
          Start
        </button>
      </div>
    </div>

    <router-outlet></router-outlet>
  </main>
  <footer class="h-20 w-full bg-transparent"></footer>
</div>

<div class="absolute flex flex-col h-screen w-screen bg-white">
  <header class="h-32 w-full bg-transparent"></header>

  <main
    class="h-full w-full bg-contain bg-no-repeat bg-center flex justify-center items-center"
    id="app-background"
  >
    <div class="relative w-full h-48">
      <div
        class="absolute w-full h-full p-6 bg-green-ultralight opacity-90 transition ease-in-out duration-200 mb-4 tracking-widest text-blue-regular"
      ></div>
      <div
        class="absolute w-full h-full p-6 transition ease-in-out duration-200 mb-4 tracking-widest text-blue-dark"
      >
        <div
          class="h-full w-full flex flex-col font-thin justify-between items-center"
        >
          <span class="text-7xl font-thin"> WorldStats</span>
          <p class="text-2xl font-thin tracking-wide text-grey-regular pb-2">
            Get World's statistics
          </p>
          <button
            @fadeInLong
            class="bottom-0 text-2xl transition ease-in-out duration-150 p-2 hover:bg-blue-dark hover:text-white rounded tracking-wider"
            (click)="navigateToHome()"
          >
            Start
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="h-20 w-full bg-transparent"></footer>
</div>

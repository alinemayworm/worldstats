<div class="w-full h-full overflow-y-auto p-12 bg-off-white">
  <div *ngIf="countryDetails; else loadingPage">
    <div class="h-12 flex justify-between items-center">
      <button
        class="h-full px-4 rounded bg-blue-regular text-white mdi mdi-chevron-left"
        (click)="navigateToList()"
      >
        Back
      </button>
      <p class="text-3xl text-blue-dark">
        {{ countryDetails.name.official }}
      </p>
    </div>
    <div class="grid grid-cols-2 gap-12 pt-12">
      <div class="p-4 h-full rounded-lg shadow-sm hover:shadow-md bg-white">
        <p class="w-full p-4 text-blue-regular font-extrabold text-2xl">Flag</p>
        <div class="flex justify-center items-center w-full">
          <img
            class="w-1/2 justify-center"
            [src]="flagImg()"
            [alt]="flagAlt()"
          />
        </div>
      </div>

      <div
        class="p-4 rounded-lg shadow-sm hover:shadow-md bg-white flex-col flex"
      >
        <p class="w-full p-4 text-blue-regular font-extrabold text-2xl">
          Summary
        </p>
        <app-summary
          class="p-6"
          [countryDetails]="countryDetails"
        ></app-summary>
      </div>
      <div
        class="p-4 rounded-lg shadow-sm hover:shadow-md bg-white flex-col flex"
      >
        <p class="w-full p-4 text-blue-regular font-extrabold text-2xl">
          Location
        </p>

        <app-world-map
          class="p-6"
          [lat]="countryDetails.latlng[0]"
          [long]="countryDetails.latlng[1]"
        ></app-world-map>
      </div>
      <div
        class="p-4 rounded-lg shadow-sm hover:shadow-md bg-white flex-col flex"
      >
        <p class="w-full p-4 text-blue-regular font-extrabold text-2xl">
          Coat of arms
        </p>
        <div class="flex h-full justify-center w-full items-center">
          <img
            class="w-1/3 justify-center"
            [src]="coatOfArmsImg()"
            alt="Coat of arms"
          />
        </div>
      </div>
    </div>
  </div>
  <ng-template #loadingPage>
    <app-loading></app-loading>
  </ng-template>
</div>

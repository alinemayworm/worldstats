<div class="w-full">
  <div
    class="w-full h-full p-12"
    *ngIf="statsService.loading === false; else loadingPage"
  >
    <label class="text-blue-dark pr-4" for="search"
      >Search the country name:</label
    >
    <input
      class="h-12 w-1/3 p-4 rounded border-2 text-lg border-green-ultralight"
      id="search"
      #searchCountry
      (keyup)="updateSearchParam(searchCountry.value)"
    />

    <div
      *ngIf="statsService.countryList.length > 0"
      class="mt-12 grid grid-cols-1 gap-4"
    >
      <button
        class="group flex justify-between p-12 items-center rounded-lg bg-white shadow-md hover:bg-blue-ultralight text-purple-dark"
        *ngFor="let country of statsService.countryList"
        (click)="goToCountryDetailsPage(country.code)"
      >
        <div class="text-start">
          <p class="text-2xl">{{ country.name }}</p>
          <p class="text-lg text-grey-regular">{{ country.continent }}</p>
        </div>
        <span
          class="mdi mdi-chevron-right text-4xl text-green-ultralight group-hover:text-white group-hover:text-5xl"
        ></span>
      </button>
    </div>
  </div>

  <ng-template #loadingPage>
    <app-loading></app-loading>
  </ng-template>
</div>

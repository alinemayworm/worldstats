<div class="h-full w-full overflow-hidden flex flex-row bg-off-white">
  <app-navbar></app-navbar>
  <div class="flex flex-col w-full">
    <header class="w-full h-24 flex items-center justify-end py-6 pr-12">
      <span
        class="h-full text-3xl text-purple-regular font-black"
        [ngClass]="{ 'mdi mdi-web': statsService.regionSelected === 'All' }"
      >
        {{
          statsService.regionSelected === "All"
            ? ""
            : statsService.regionSelected
        }}</span
      >
    </header>

    <div class="flex flex-col w-full h-full">
      <app-multiple-countries class="h-full w-full"></app-multiple-countries>
    </div>
  </div>
</div>
